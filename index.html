<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@702&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main class="card">
      <section class="container">
        <img
          src="images/image-header-desktop.jpg"
          class="image"
          alt="image-header"
        />
        <section class="text">
          <h1 class="title">
            Get <strong class="insight"> insights</strong> that help your
            business grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="info">
            <div>
              <h2 class="value">10k+</h2>
              <p class="value-description">companies</p>
            </div>
            <div>
              <h2 class="value">314</h2>
              <p class="value-description">templates</p>
            </div>
              <div>
                <h2 class="value">12m+</h2>
                <p class="value-description">queries</p>
              </div>
          </div>
        </section>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by:
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by: <a href="https://github.com/michelwene">Michel Wene</a>.
      </div>
    </footer>
  </body>
</html>
