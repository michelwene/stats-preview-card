  <head>

    <link

      type="image/png"

    <title>Frontend Mentor | Stats preview card component</title>

  <body>
    <main class="card">
      <section class="content">
        <section class="img">
          <img src="images/image-header-desktop.jpg" />
        </section>
        <section class="text">
          <h1 class="title">Get insights that help your business grow.</h1>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </section>
        <section>
          <ul class="list">
            <li>
              <div class="value1">10k+</div>
              companies
            </li>
            <li>
              <div class="value2">314</div>
              templates
            </li>
            <li>
              <div class="value3">12m+</div>
              queries
            </li>
          </ul>
        </section>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/michelwene/">Michel Wene</a>.
      </div>
    </footer>
  </body>
